<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div id="container">
        <nav>
            <h1>Rock, Paper, Scissor Game</h1>
        </nav>
        <div class="center">
            <div class="gameBox">
                <div class="scores">
                    <p>You Win: <span id="userScore">0</span></p>
                    <p>Computer Win: <span id="compScore">0</span></p>
                    <p>Draw: <span id="draw">0</span></p>
                </div>
                <div class="weapons">
                    <button onclick="checkMove('rock')">
                        <i class="fas fa-hand-rock"></i>
                    </button>
                    <button onclick="checkMove('paper')">
                        <i class="fas fa-hand-paper"></i>
                    </button>
                    <button onclick="checkMove('scissor')">
                        <i class="fas fa-hand-scissors"></i>
                    </button>
                </div>
                <div class="details">
                    <p id="firstChoose"></p>
                    <p id="compChoose"></p>
                    <p id="result"></p>
                </div>
            </div>
        </div>
        <footer>
            <h5>Created By Umar Maqsood</h5>
            Copyright Â© 2022 All Rights Reserved
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
